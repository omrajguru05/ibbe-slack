<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ibbe ‚Äî sign in (or else)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inter & JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

  <style>
    :root {
      --cream: #F7F2E9;
      --bone: #FFF9F0;
      --charcoal: #1D1D1F;
      --gray: #8E8E93;
      --line: #E8E2D8;
      --blue: #2962FF;
      --green: #28C76F;
      --red: #FF453A;
      
      --radius-xl: 32px;
      --radius-lg: 24px;
      --radius-sm: 12px;
      --border-thick: 2px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--cream);
      font-family: 'Inter', sans-serif;
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* --- LAYOUT --- */
    .auth-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 32px;
      /* The height will grow with content, but let's center it */
      align-items: stretch;
    }

    /* --- LEFT CARD: FORM --- */
    .form-card {
      flex: 1;
      background: var(--bone);
      border: var(--border-thick) solid var(--charcoal);
      border-radius: var(--radius-xl);
      padding: 48px 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 8px 8px 0px rgba(29, 29, 31, 0.05);
      position: relative;
      overflow: hidden;
    }

    .logo-area { margin-bottom: 32px; }
    .logo-icon {
      width: 48px; height: 48px; background: var(--charcoal);
      color: var(--bone); border-radius: 14px; display: flex;
      align-items: center; justify-content: center; font-size: 24px;
      margin-bottom: 24px;
    }

    .title {
      font-size: 28px; font-weight: 800; letter-spacing: -1px;
      margin-bottom: 8px; line-height: 1.1;
    }
    .subtitle {
      font-size: 15px; color: var(--gray); line-height: 1.5;
    }

    /* Inputs */
    .input-group { margin-bottom: 20px; }
    .label {
      display: block; font-size: 13px; font-weight: 600;
      margin-bottom: 8px; text-transform: lowercase; letter-spacing: 0.5px;
    }
    
    .input-wrapper { position: relative; }
    
    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: var(--cream);
      border: var(--border-thick) solid var(--line);
      border-radius: var(--radius-sm);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      color: var(--charcoal);
      outline: none;
      transition: all 0.2s ease;
    }
    .input-field:focus {
      border-color: var(--charcoal);
      box-shadow: 4px 4px 0px rgba(29,29,31,0.1);
      background: #FFF;
    }
    .input-field::placeholder { color: #CCC; }

    /* Show Password Toggle */
    .eye-btn {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      cursor: pointer; opacity: 0.4; transition: opacity 0.2s;
    }
    .eye-btn:hover { opacity: 1; }

    /* Main Button */
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: var(--charcoal);
      color: var(--bone);
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 700; font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: transform 0.1s;
    }
    .btn-submit:hover { transform: translateY(-2px); }

    /* Divider */
    .divider {
      display: flex; align-items: center; margin: 32px 0;
      font-size: 12px; color: var(--gray); font-weight: 600;
    }
    .divider::before, .divider::after {
      content: ""; flex: 1; height: 2px; background: var(--line);
    }
    .divider span { padding: 0 12px; }

    /* Social Button */
    .btn-social {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: var(--border-thick) solid var(--charcoal);
      border-radius: var(--radius-sm);
      font-weight: 600; font-size: 14px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      transition: background 0.1s;
    }
    .btn-social:hover { background: var(--cream); }

    /* Footer Links */
    .form-footer {
      margin-top: auto; padding-top: 32px;
      text-align: center; font-size: 13px; color: var(--gray);
    }
    .form-footer a { color: var(--charcoal); text-weight: 700; text-decoration: none; border-bottom: 2px solid var(--line); }
    .form-footer a:hover { border-color: var(--charcoal); }


    /* --- RIGHT CARD: THE VIBE CHECK (Terminal) --- */
    .vibe-card {
      flex: 1;
      background: var(--charcoal);
      border-radius: var(--radius-xl);
      border: var(--border-thick) solid var(--charcoal);
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: var(--bone);
      font-family: 'JetBrains Mono', monospace;
      box-shadow: 8px 8px 0 rgba(29,29,31,0.1);
      min-height: 500px;
      position: relative;
      overflow: hidden;
    }

    .terminal-header {
      display: flex; align-items: center; gap: 8px;
      font-size: 12px; letter-spacing: 1px; color: var(--gray); margin-bottom: 24px;
    }
    .blink-dot {
      width: 10px; height: 10px; background: var(--green); border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    .log-container {
      flex: 1; display: flex; flex-direction: column; gap: 12px;
      font-size: 13px; line-height: 1.6; color: #DDD;
    }
    .log-line { display: flex; gap: 8px; opacity: 0; transform: translateY(5px); }
    .arrow { color: var(--green); font-weight: 700; }
    .highlight { color: #FFF; font-weight: 700; border-bottom: 1px dashed var(--gray); }

    /* The Funny Result Box */
    .final-status {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      opacity: 0;
    }
    .status-label {
      font-size: 11px; text-transform: uppercase; color: var(--gray); letter-spacing: 1px; margin-bottom: 12px;
    }
    .status-text {
      font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 700; line-height: 1.4;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .auth-container { flex-direction: column; gap: 24px; }
      .vibe-card { min-height: 300px; }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    
    <!-- LEFT: The Form -->
    <div class="form-card">
      <div class="logo-area">
        <div class="logo-icon">‚ú¶</div>
        <h1 class="title">welcome back, human.</h1>
        <p class="subtitle">please sign in. the robots miss you.</p>
      </div>

      <div class="input-group">
        <label class="label">email (the one you actually check)</label>
        <div class="input-wrapper">
          <input type="email" class="input-field" placeholder="name@example.com">
        </div>
      </div>

      <div class="input-group">
        <label class="label">password (hope you wrote it down)</label>
        <div class="input-wrapper">
          <input type="password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <div class="eye-btn">üëÅÔ∏è</div>
        </div>
      </div>

      <button class="btn-submit">
        let me in
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
      </button>

      <div class="divider"><span>or if you're feeling lazy</span></div>

      <button class="btn-social">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M21.35 11.1h-9.17v2.98h5.24c-.27 1.67-1.74 2.99-3.38 2.99-2.28 0-4.13-1.85-4.13-4.13 0-2.28 1.85-4.13 4.13-4.13 1.05 0 1.97.38 2.71 1.01l2.18-2.18C17.6 6.62 15.99 5.75 13.85 5.75c-4.56 0-8.25 3.69-8.25 8.25s3.69 8.25 8.25 8.25c3.97 0 7.65-2.86 7.65-7.99 0-.55-.06-1.09-.15-1.65v.49z" fill="currentColor"/></svg>
        continue with google
      </button>

      <div class="form-footer">
        forgot password? <a href="#">good luck.</a>
      </div>
    </div>

    <!-- RIGHT: The Vibe Check -->
    <div class="vibe-card">
      <div class="terminal-header">
        <div class="blink-dot"></div>
        system_status: judging_you
      </div>

      <div class="log-container" id="logs">
        <!-- JS will populate this -->
      </div>

      <div class="final-status" id="finalStatus">
        <div class="status-label">security analysis</div>
        <div class="status-text" id="jokeText"></div>
      </div>
    </div>

  </div>

  <script>
    // The Script
    const logs = [
      "detecting user presence...",
      "scanning facial geometry for signs of stress...",
      "stress levels detected: <span class='highlight'>high</span>",
      "analyzing coffee intake...",
      "caffeine content: <span class='highlight'>critical</span>",
      "loading excuses for being late...",
      "verifying if you actually read the terms of service...",
      "spoiler: <span class='highlight'>you didn't</span>"
    ];

    const jokes = [
      "access granted. try not to break anything today.",
      "password accepted. it was 'password123', wasn't it?",
      "welcome back. we put the bugs in a box for now.",
      "login successful. your imposter syndrome is loading..."
    ];

    // Pick a random joke
    const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];

    const logContainer = document.getElementById('logs');
    const finalStatus = document.getElementById('finalStatus');
    const jokeText = document.getElementById('jokeText');

    // 1. Build Logs
    logs.forEach(text => {
      const div = document.createElement('div');
      div.className = 'log-line';
      div.innerHTML = `<span class="arrow">></span> ${text}`;
      logContainer.appendChild(div);
    });

    // 2. Animate
    const tl = gsap.timeline({ delay: 0.5 });

    // Stagger logs
    tl.to('.log-line', {
      opacity: 1,
      y: 0,
      duration: 0.4,
      stagger: 0.5,
      ease: "power2.out"
    });

    // Reveal Result Box
    tl.to(finalStatus, {
      opacity: 1,
      duration: 0.5,
      ease: "power2.out"
    }, "+=0.2");

    // Type the joke
    tl.to(jokeText, {
      duration: 2,
      text: {
        value: randomJoke,
        delimiter: ""
      },
      ease: "none"
    });

  </script>

</body>
</html>
